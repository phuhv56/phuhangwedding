<div class="login-container">
  
	<form [formGroup]="loginData" (ngSubmit)="onLogin(loginData.value)">
    <h2>Login</h2>
		<div class="form-group">
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" formControlName="username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="pwd">
  </div>
		<div class="form-group">
			<button type="submit" style="width: 100%" class="btn btn-primary">Sign In</button>
		</div>
		<div class="form-group">
      <button routerLink="/register" type="button" style="width: 100%" class="btn btn-warning">Sign Up</button>
      </div>
	</form>

</div>
